name: Build & Publish Site

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install DocFX
      uses: crazy-max/ghaction-chocolatey@v1.0.2
      with:
        args:  install docfx -y
